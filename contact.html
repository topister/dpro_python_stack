    <section>
        <h2>CONTACT</h2>
        <p>Contact us</p>

        <form action="#" method="POST">
            <table>
                <tr>
                    <td><label for="name">Your Name</label></td>
                    <td><input type="text" name="name" id="name" class="input-color"></td>
                    
                </tr>
    
                <tr>
                    <td><label for="phonenumber">Phone Number</label></td>
                    <td><input type="tel" name="phonenumber" id="phonenumber"></td>
                </tr>
    
                <tr>
                    <td><label for="region">Your Area of Residence</label></td>
                    <td><select name="region" id="region">
                        <option value="">Please select</option>
                        <option value="1">Hokkaido</option>
                        <option value="2">Tohoku</option>
                        <option value="3">Kanto</option>
                        <option value="4">Central Japan</option>
                        <option value="5">Kinki</option>
                        <option value="6">Chugoku</option>
                        <option value="7">Kyushu</option>
                    </select></td>
                    
                </tr>
    
                <tr>
                    <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
                    
                </tr>
            </table>
            <input type="reset" value="Reset" class="reset">
            <input type="submit" value="Submit" class="submit">
        </form>
    </section>
